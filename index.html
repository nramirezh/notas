<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PUMUCHORDS v4.2 Pro - Metr√≥nomo & Jam</title>
    <style>
        :root {
            --bg-color: #2c3e50; --fretboard-wood: #3d2b1f; --string-color: #bdc3c7;
            --fret-color: #d4af37; --note-root: #f1c40f; --note-default: #ffffff; --accent: #e67e22;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; padding: 20px; margin: 0; text-align: center; }
        
        /* CONTROLES */
        .controls { background: #34495e; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; box-shadow: 0 4px 10px rgba(0,0,0,0.3); align-items: flex-end; }
        .control-group { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        /* METR√ìNOMO */
        .metronome-box { background: #1a1a1a; padding: 10px 20px; border-radius: 50px; display: inline-flex; align-items: center; gap: 15px; margin-bottom: 20px; border: 2px solid #444; }
        .beat-dot { width: 12px; height: 12px; background: #333; border-radius: 50%; transition: 0.1s; }
        .beat-dot.active { background: var(--accent); transform: scale(1.3); box-shadow: 0 0 10px var(--accent); }
        #bpmDisplay { font-weight: bold; color: var(--accent); min-width: 35px; }

        /* PIANO PRINCIPAL */
        .piano-container { display: inline-flex; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .piano-key { width: 32px; height: 110px; background: white; border: 1px solid #ccc; border-radius: 0 0 4px 4px; position: relative; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 5px; color: #333; font-size: 9px; font-weight: bold; box-sizing: border-box; cursor: pointer; }
        .piano-key.black { width: 22px; height: 70px; background: #222; margin-left: -11px; margin-right: -11px; z-index: 2; border: 1px solid #000; color: white; }
        .piano-key.active { background: #d1d8e0; box-shadow: inset 0 -4px 0 var(--accent); }
        .piano-key.highlight { background: var(--note-root) !important; color: black !important; }

        /* MINI PIANO */
        .mini-piano { display: flex; justify-content: center; margin-top: 8px; background: #000; padding: 3px; border-radius: 3px; width: fit-content; margin: 10px auto 0 auto; }
        .mini-key { width: 7px; height: 22px; background: #eee; margin: 0.5px; border-radius: 0 0 1px 1px; }
        .mini-key.black { width: 6px; height: 13px; background: #444; margin-left: -3px; margin-right: -3px; z-index: 2; }
        .mini-key.active { background: var(--note-root); }

        /* ACORDES */
        .chords-container { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .chord-card { background: #1a1a1a; border-radius: 8px; padding: 12px; min-width: 105px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .chord-card.selected { border-color: var(--note-root); background: #2c3e50; }
        .chord-triad { font-size: 1rem; font-weight: bold; }
        .chord-tetrad { font-size: 0.8rem; color: var(--note-root); opacity: 0.7; margin-bottom: 4px; }
        .fav-btn { position: absolute; top: 4px; right: 4px; background: none; border: none; font-size: 12px; cursor: pointer; color: #444; }
        .fav-btn.active { color: #e74c3c; }

        /* M√ÅSTIL */
        .overflow-container { width: 100%; overflow-x: auto; background: #000; padding: 30px 0 60px 0; border-radius: 8px; margin-bottom: 20px; }
        .fretboard { display: inline-flex; flex-direction: column; background: var(--fretboard-wood); position: relative; border-left: 10px solid #222; }
        .string { display: flex; height: 38px; position: relative; background-image: linear-gradient(to bottom, transparent 48%, var(--string-color) 49%, var(--string-color) 51%, transparent 52%); }
        .fret { width: 55px; border-right: 2px solid var(--fret-color); display: flex; justify-content: center; align-items: center; position: relative; }
        .fret:first-child { background: #111; border-right: 5px solid #444; width: 45px; }
        .fret.inlay-dot::after { content: "‚óè"; position: absolute; bottom: -35px; color: #aaa; font-size: 14px; }
        .fret.inlay-dot-double::after { content: "‚óè ‚óè"; position: absolute; bottom: -35px; color: #aaa; font-size: 14px; letter-spacing: 2px; }
        
        .note { width: 26px; height: 26px; border-radius: 50%; background: var(--note-default); color: #000; font-size: 10px; font-weight: bold; display: none; justify-content: center; align-items: center; z-index: 2; }
        .note.active { display: flex; }
        .note.chord-highlight { transform: scale(1.2); box-shadow: 0 0 10px var(--note-root); border: 2px solid #000; }
        .note.dimmed { opacity: 0.2; transform: scale(0.85); }
        .note.root { background: var(--note-root); }

        .info-panel { background: #1a1a1a; padding: 20px; border-radius: 12px; display: inline-block; border: 1px solid #444; min-width: 85%; margin-top: 20px; }
        .svg-card { background: #fff; padding: 10px; border-radius: 5px; cursor: pointer; border-top: 4px solid var(--accent); color: #333; }
        .svg-card.expanded { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2.5); z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; backdrop-filter: blur(4px); }
        button, select { padding: 10px 15px; cursor: pointer; background: var(--accent); border: none; color: white; border-radius: 5px; font-weight: bold; }
        .btn-random { background: #8e44ad !important; }
        .btn-favs { background: #c0392b !important; }
        #randomPanel { background: #16a085; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>

    <div id="overlay"></div>
    <h2>PUMUCHORDS <span style="font-weight: 100;">v4.2 Pro</span></h2>

    <div class="controls">
        <div class="control-group"><label>T√≥nica</label><select id="rootSelect"></select></div>
        <div class="control-group"><label>Escala</label><select id="scaleSelect"></select></div>
        <div class="control-group">
            <label>Afinaci√≥n</label>
            <select id="tuningSelect">
                <option value="standard">Standard (EADGBe)</option>
                <option value="dropD">Drop D</option>
                <option value="eb">Eb (-1/2)</option>
                <option value="d">D (-1)</option>
            </select>
        </div>
        <button id="toggleBtn">Intervalos: OFF</button>
        <button class="btn-random" onclick="generarProgresionAleatoria()">üé≤ Jam</button>
        <button class="btn-favs" onclick="toggleModoFavoritos()">‚ù§Ô∏è Favs</button>
    </div>

    <div class="metronome-box">
        <button onclick="toggleMetronome()" id="metroBtn">‚ñ∂</button>
        <div class="control-group" style="align-items: center;">
            <input type="range" id="bpmSlider" min="40" max="220" value="80" oninput="updateBPM(this.value)">
            <span id="bpmDisplay">80</span> <label>BPM</label>
        </div>
        <div style="display: flex; gap: 5px;">
            <div class="beat-dot" id="dot0"></div>
            <div class="beat-dot" id="dot1"></div>
            <div class="beat-dot" id="dot2"></div>
            <div class="beat-dot" id="dot3"></div>
        </div>
    </div>

    <div id="randomPanel"></div>
    <div id="piano" class="piano-container"></div>
    <div id="chordsList" class="chords-container"></div>
    <div class="overflow-container"><div id="fretboard" class="fretboard"></div></div>
    <div id="chordInfo" class="info-panel">Selecciona un acorde</div>

    <script>
        const notes = ['Do', 'Do#', 'Re', 'Re#', 'Mi', 'Fa', 'Fa#', 'Sol', 'Sol#', 'La', 'La#', 'Si'];
        const pianoLayout = [0,1,0,1,0,0,1,0,1,0,1,0];
        let libreriaManual = null, audioCtx = null, modoFavoritos = false, selectedChordIdx = null;
        let favoritos = JSON.parse(localStorage.getItem('pumuchords_favs')) || [];
        let currentTuning = [4, 11, 7, 2, 9, 4], showIntervals = false;

        // Metr√≥nomo variables
        let metroInterval = null, bpm = 80, currentBeat = 0, isMetroPlaying = false;

        const scales = {
            "Mayor (J√≥nico)": { steps: [0, 2, 4, 5, 7, 9, 11], triads: ["", "m", "m", "", "", "m", "dim"], tetrads: ["Maj7", "m7", "m7", "Maj7", "7", "m7", "m7b5"], chordNotes: [[0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10]] },
            "D√≥rico": { steps: [0, 2, 3, 5, 7, 9, 10], triads: ["m", "m", "", "", "m", "dim", ""], tetrads: ["m7", "m7", "Maj7", "7", "m7", "m7b5", "Maj7"], chordNotes: [[0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11]] },
            "Frigio": { steps: [0, 1, 3, 5, 7, 8, 10], triads: ["m", "", "", "m", "dim", "", "m"], tetrads: ["m7", "Maj7", "7", "m7", "m7b5", "Maj7", "m7"], chordNotes: [[0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10]] },
            "Lidio": { steps: [0, 2, 4, 6, 7, 9, 11], triads: ["", "", "m", "dim", "", "m", "m"], tetrads: ["Maj7", "7", "m7", "m7b5", "Maj7", "m7", "m7"], chordNotes: [[0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10]] },
            "Mixolidio": { steps: [0, 2, 4, 5, 7, 9, 10], triads: ["", "m", "dim", "", "m", "m", ""], tetrads: ["7", "m7", "m7b5", "Maj7", "m7", "m7", "Maj7"], chordNotes: [[0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11]] },
            "E√≥lico (Menor)": { steps: [0, 2, 3, 5, 7, 8, 10], triads: ["m", "dim", "", "m", "m", "", ""], tetrads: ["m7", "m7b5", "Maj7", "m7", "m7", "Maj7", "7"], chordNotes: [[0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10]] },
            "Locrio": { steps: [0, 1, 3, 5, 6, 8, 10], triads: ["dim", "", "m", "m", "", "", "m"], tetrads: ["m7b5", "Maj7", "m7", "m7", "Maj7", "7", "m7"], chordNotes: [[0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10]] },
            "Menor Arm√≥nica": { steps: [0, 2, 3, 5, 7, 8, 11], triads: ["m", "dim", "aug", "m", "", "", "dim"], tetrads: ["m(Maj7)", "m7b5", "Maj7#5", "m7", "7", "Maj7", "dim7"], chordNotes: [[0,3,7,11], [0,3,6,10], [0,4,8,11], [0,3,7,10], [0,4,7,10], [0,4,7,11], [0,3,6,9]] },
            "Menor Mel√≥dica": { steps: [0, 2, 3, 5, 7, 9, 11], triads: ["m", "m", "aug", "", "", "dim", "dim"], tetrads: ["m(Maj7)", "m7", "Maj7#5", "7", "7", "m7b5", "m7b5"], chordNotes: [[0,3,7,11], [0,3,7,10], [0,4,8,11], [0,4,7,10], [0,4,7,10], [0,3,6,10], [0,3,6,10]] },
            "Pentat√≥nica Mayor": { steps: [0, 2, 4, 7, 9], triads: ["", "sus2", "m", "", "sus4"], tetrads: ["add9", "7sus2", "m7", "6", "7sus4"], chordNotes: [[0,4,7], [0,2,7], [0,3,7], [0,4,7], [0,5,7]] },
            "Pentat√≥nica Menor": { steps: [0, 3, 5, 7, 10], triads: ["m", "", "sus4", "m", ""], tetrads: ["m7", "7sus4", "7sus4", "m7", "7"], chordNotes: [[0,3,7], [0,5,7], [0,5,7], [0,3,7], [0,4,7]] }
        };

        async function cargarDatosYArrancar() {
            try { const res = await fetch('Acordes2.json'); if (res.ok) libreriaManual = await res.json(); } catch (e) {}
            init();
        }

        function init() {
            const rootSel = document.getElementById('rootSelect'), scaleSel = document.getElementById('scaleSelect');
            notes.forEach((n, i) => rootSel.innerHTML += `<option value="${i}">${n}</option>`);
            Object.keys(scales).forEach(s => scaleSel.innerHTML += `<option value="${s}">${s}</option>`);
            createPiano(); createFretboard(); update();
            
            rootSel.onchange = scaleSel.onchange = () => { selectedChordIdx = null; update(); };
            document.getElementById('overlay').onclick = () => { document.querySelectorAll('.svg-card').forEach(c => c.classList.remove('expanded')); document.getElementById('overlay').style.display = 'none'; };
        }

        function createPiano() {
            const p = document.getElementById('piano'); p.innerHTML = "";
            for (let i = 0; i < 24; i++) {
                const k = document.createElement('div'); k.className = `piano-key ${pianoLayout[i%12] ? 'black' : ''}`;
                k.dataset.note = i % 12; k.innerText = notes[i%12]; 
                k.onclick = () => playSingleNote(i);
                p.appendChild(k);
            }
        }

        function createFretboard() {
            const b = document.getElementById('fretboard'); b.innerHTML = "";
            currentTuning.forEach((start, sIdx) => {
                const sDiv = document.createElement('div'); sDiv.className = 'string';
                for (let f = 0; f <= 17; f++) {
                    const fDiv = document.createElement('div'); fDiv.className = 'fret';
                    fDiv.innerHTML = `<div class="note" data-note="${(start + f) % 12}"></div>`;
                    sDiv.appendChild(fDiv);
                }
                b.appendChild(sDiv);
            });
        }

        function update() {
            const root = parseInt(document.getElementById('rootSelect').value);
            const scaleName = document.getElementById('scaleSelect').value;
            const sData = scales[scaleName];
            const scaleNotes = sData.steps.map(v => (root + v) % 12);
            let chordNotes = [];

            if (selectedChordIdx !== null && !modoFavoritos) {
                const cRoot = scaleNotes[selectedChordIdx];
                chordNotes = sData.chordNotes[selectedChordIdx].map(v => (cRoot + v) % 12);
                renderInfoPanel(cRoot, sData);
            }

            // Si es modo favoritos y hay uno seleccionado
            if (modoFavoritos && selectedChordIdx !== null) {
                const favId = favoritos[selectedChordIdx];
                const parts = favId.split('-');
                const noteIdx = notes.indexOf(parts[0]);
                // Estimamos notas (triada simple) para iluminar piano
                chordNotes = [noteIdx, (noteIdx+4)%12, (noteIdx+7)%12]; 
                document.getElementById('chordInfo').innerText = `Acorde Favorito: ${favId}`;
            }

            // Piano & M√°stil
            document.querySelectorAll('.piano-key, .note').forEach(el => {
                const n = parseInt(el.dataset.note);
                el.classList.remove('active', 'highlight', 'chord-highlight', 'dimmed');
                
                if (modoFavoritos && selectedChordIdx !== null) {
                    if (chordNotes.includes(n)) el.classList.add('highlight', 'active', 'chord-highlight');
                } else {
                    if (scaleNotes.includes(n)) {
                        el.classList.add('active');
                        if (selectedChordIdx !== null) chordNotes.includes(n) ? el.classList.add('highlight', 'chord-highlight') : el.classList.add('dimmed');
                    }
                }
            });

            // Tarjetas
            const cList = document.getElementById('chordsList'); cList.innerHTML = "";
            if (modoFavoritos) {
                favoritos.forEach((favId, idx) => {
                    const parts = favId.split('-');
                    crearTarjeta(cList, parts[0], parts[1], idx, [notes.indexOf(parts[0])], true, favId);
                });
            } else {
                sData.steps.forEach((step, i) => {
                    const cRoot = (root + step) % 12;
                    const triadNotes = sData.chordNotes[i].slice(0, 3).map(v => (cRoot + v) % 12);
                    crearTarjeta(cList, notes[cRoot], sData.triads[i], i, triadNotes, false, `${notes[cRoot]}-${sData.tetrads[i]}`);
                });
            }
        }

        function crearTarjeta(container, nota, tipo, index, miniNotes, isFavMode, fullId) {
            const isSelected = selectedChordIdx === index;
            const card = document.createElement('div');
            card.className = `chord-card ${isSelected ? 'selected' : ''}`;
            const isActualFav = favoritos.includes(fullId);
            
            card.innerHTML = `
                <button class="fav-btn ${isActualFav ? 'active' : ''}" onclick="toggleFavorito(event, '${fullId}')">‚ù§Ô∏è</button>
                <div class="chord-triad">${nota}${tipo}</div>
                <div class="mini-piano">
                    ${Array.from({length:12}, (_,k)=>`<div class="mini-key ${pianoLayout[k]?'black':''} ${miniNotes.includes(k)?'active':''}"></div>`).join('')}
                </div>`;
            card.onclick = () => { selectedChordIdx = isSelected ? null : index; update(); };
            container.appendChild(card);
        }

        function toggleMetronome() {
            if (isMetroPlaying) {
                clearInterval(metroInterval);
                isMetroPlaying = false;
                document.getElementById('metroBtn').innerText = "‚ñ∂";
                document.querySelectorAll('.beat-dot').forEach(d => d.classList.remove('active'));
            } else {
                isMetroPlaying = true;
                document.getElementById('metroBtn').innerText = "‚èπ";
                const ms = 60000 / bpm;
                metroInterval = setInterval(playBeat, ms);
            }
        }

        function playBeat() {
            if (!audioCtx) audioCtx = new AudioContext();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = currentBeat === 0 ? 880 : 440;
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.stop(audioCtx.currentTime + 0.1);
            
            document.querySelectorAll('.beat-dot').forEach(d => d.classList.remove('active'));
            document.getElementById(`dot${currentBeat}`).classList.add('active');
            currentBeat = (currentBeat + 1) % 4;
        }

        function updateBPM(val) {
            bpm = val;
            document.getElementById('bpmDisplay').innerText = val;
            if (isMetroPlaying) { toggleMetronome(); toggleMetronome(); }
        }

        function generarProgresionAleatoria() {
            const rRoot = Math.floor(Math.random() * 12);
            const rScaleKeys = Object.keys(scales);
            const rScale = rScaleKeys[Math.floor(Math.random() * rScaleKeys.length)];
            
            document.getElementById('rootSelect').value = rRoot;
            document.getElementById('scaleSelect').value = rScale;
            modoFavoritos = false;
            selectedChordIdx = null;
            update();
            
            const panel = document.getElementById('randomPanel');
            panel.style.display = "block";
            panel.innerHTML = `üé≤ Jam en <b>${notes[rRoot]} ${rScale}</b>`;
        }

        function toggleModoFavoritos() {
            modoFavoritos = !modoFavoritos;
            selectedChordIdx = null;
            document.querySelector('.btn-favs').innerText = modoFavoritos ? "‚¨Ö Escalas" : "‚ù§Ô∏è Favs";
            update();
        }

        function toggleFavorito(e, id) {
            e.stopPropagation();
            const i = favoritos.indexOf(id);
            if (i > -1) favoritos.splice(i, 1); else favoritos.push(id);
            localStorage.setItem('pumuchords_favs', JSON.stringify(favoritos)); update();
        }

        function renderInfoPanel(cRoot, sData) {
            const info = document.getElementById('chordInfo');
            const noteName = notes[cRoot], tetrad = sData.tetrads[selectedChordIdx];
            let jTet = tetrad === "Maj7" ? "M7" : (tetrad === "" ? "M" : tetrad);
            let html = `<div>Acorde <b>${noteName}${tetrad}</b></div><div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">`;
            if (libreriaManual && libreriaManual[jTet] && libreriaManual[jTet][noteName]) {
                libreriaManual[jTet][noteName].forEach(pos => html += `<div class="svg-card" onclick="this.classList.toggle('expanded'); document.getElementById('overlay').style.display='block'">${drawSVG(pos.split('-'))}</div>`);
            }
            info.innerHTML = html + "</div>";
        }

        function drawSVG(frets) {
            const num = frets.filter(f => f !== 'x').map(f => parseInt(f));
            const sF = num.length > 0 ? Math.min(...num.filter(f => f > 0)) : 1;
            let svg = `<svg width="60" height="80" viewBox="0 0 120 130"><text x="5" y="45" font-size="16" fill="#e67e22">${sF}</text><rect x="35" y="25" width="60" height="80" fill="none" stroke="#333" stroke-width="2"/>${[45,65,85].map(y => `<line x1="35" y1="${y}" x2="95" y2="${y}" stroke="#ccc"/>`).join('')}${[35,47,59,71,83,95].map(x => `<line x1="${x}" y1="25" x2="${x}" y2="105" stroke="#333"/>`).join('')}`;
            frets.forEach((f, i) => {
                const x = 35 + (i * 12);
                if (f === 'x') svg += `<text x="${x-4}" y="18" font-size="12" fill="red">√ó</text>`;
                else if (f == '0') svg += `<circle cx="${x}" cy="15" r="4" fill="none" stroke="green"/>`;
                else { const y = 25 + ((parseInt(f) - sF + 1) * 20) - 10; if (y >= 25 && y <= 105) svg += `<circle cx="${x}" cy="${y}" r="7" fill="#333"/>`; }
            });
            return svg + "</svg>";
        }

        function playSingleNote(i) {
            if (!audioCtx) audioCtx = new AudioContext();
            const osc = audioCtx.createOscillator(), g = audioCtx.createGain();
            osc.frequency.value = 261.63 * Math.pow(2, i/12);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.6);
            osc.stop(audioCtx.currentTime + 0.6);
        }

        cargarDatosYArrancar();
    </script>
</body>
</html>
