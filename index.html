<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PUMUCHORDS v4.3 - Definitive Edition</title>
    <style>
        :root {
            --bg-color: #2c3e50; --fretboard-wood: #3d2b1f; --string-color: #bdc3c7;
            --fret-color: #d4af37; --note-root: #f1c40f; --note-default: #ffffff; --accent: #e67e22;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; padding: 20px; margin: 0; text-align: center; }
        
        .controls { background: #34495e; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; box-shadow: 0 4px 10px rgba(0,0,0,0.3); align-items: flex-end; }
        .control-group { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        /* METR√ìNOMO */
        .metronome-box { background: #1a1a1a; padding: 10px 20px; border-radius: 50px; display: inline-flex; align-items: center; gap: 15px; margin-bottom: 20px; border: 2px solid #444; }
        .beat-dot { width: 12px; height: 12px; background: #333; border-radius: 50%; }
        .beat-dot.active { background: var(--accent); transform: scale(1.3); box-shadow: 0 0 10px var(--accent); }

        /* PIANO PRINCIPAL */
        .piano-container { display: inline-flex; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .piano-key { width: 32px; height: 110px; background: white; border: 1px solid #ccc; border-radius: 0 0 4px 4px; position: relative; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 5px; color: #333; font-size: 9px; font-weight: bold; box-sizing: border-box; cursor: pointer; }
        .piano-key.black { width: 22px; height: 70px; background: #222; margin-left: -11px; margin-right: -11px; z-index: 2; border: 1px solid #000; color: white; }
        .piano-key.active { background: #d1d8e0; box-shadow: inset 0 -4px 0 var(--accent); }
        .piano-key.highlight { background: var(--note-root) !important; color: black !important; }

        /* MINI PIANO */
        .mini-piano { display: flex; justify-content: center; margin-top: 8px; background: #000; padding: 3px; border-radius: 3px; width: fit-content; margin: 10px auto 0 auto; }
        .mini-key { width: 7px; height: 22px; background: #eee; margin: 0.5px; border-radius: 0 0 1px 1px; }
        .mini-key.black { width: 6px; height: 13px; background: #444; margin-left: -3px; margin-right: -3px; z-index: 2; }
        .mini-key.active { background: var(--note-root); }

        /* ACORDES */
        .chords-container { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .chord-card { background: #1a1a1a; border-radius: 8px; padding: 12px; min-width: 105px; cursor: pointer; border: 2px solid transparent; position: relative; }
        .chord-card.selected { border-color: var(--note-root); background: #2c3e50; }
        .chord-triad { font-size: 1rem; font-weight: bold; }
        .chord-tetrad { font-size: 0.8rem; color: var(--note-root); opacity: 0.7; }
        .fav-btn { position: absolute; top: 4px; right: 4px; background: none; border: none; font-size: 14px; cursor: pointer; color: #444; }
        .fav-btn.active { color: #e74c3c; }

        /* M√ÅSTIL */
        .overflow-container { width: 100%; overflow-x: auto; background: #000; padding: 30px 0 60px 0; border-radius: 8px; margin-bottom: 20px; }
        .fretboard { display: inline-flex; flex-direction: column; background: var(--fretboard-wood); position: relative; border-left: 10px solid #222; }
        .string { display: flex; height: 38px; position: relative; background-image: linear-gradient(to bottom, transparent 48%, var(--string-color) 49%, var(--string-color) 51%, transparent 52%); }
        .fret { width: 55px; border-right: 2px solid var(--fret-color); display: flex; justify-content: center; align-items: center; position: relative; }
        .fret:first-child { background: #111; border-right: 5px solid #444; width: 45px; }
        .fret.inlay-dot::after { content: "‚óè"; position: absolute; bottom: -35px; color: #aaa; font-size: 14px; }
        
        .note { width: 26px; height: 26px; border-radius: 50%; background: var(--note-default); color: #000; font-size: 10px; font-weight: bold; display: none; justify-content: center; align-items: center; z-index: 2; }
        .note.active { display: flex; }
        .note.chord-highlight { transform: scale(1.2); box-shadow: 0 0 10px var(--note-root); border: 2px solid #000; }
        .note.dimmed { opacity: 0.2; }
        .note.root { background: var(--note-root); }

        /* PANEL INFO / DICCIONARIO */
        .info-panel { background: #1a1a1a; padding: 20px; border-radius: 12px; display: inline-block; border: 1px solid #444; min-width: 85%; margin-top: 20px; }
        .svg-card { background: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); margin: 5px; }
        .svg-label { color: #333; font-size: 9px; font-weight: bold; border-bottom: 1px solid #eee; margin-bottom: 5px; }
        
        button { padding: 10px 15px; cursor: pointer; background: var(--accent); border: none; color: white; border-radius: 5px; font-weight: bold; }
        .btn-random { background: #8e44ad !important; }
        .btn-favs { background: #c0392b !important; }
    </style>
</head>
<body>

    <h2>PUMUCHORDS <span style="font-weight: 100;">v4.3 Definitive</span></h2>

    <div class="controls">
        <div class="control-group"><label>T√≥nica</label><select id="rootSelect"></select></div>
        <div class="control-group"><label>Escala</label><select id="scaleSelect"></select></div>
        <div class="control-group"><label>Afinaci√≥n</label>
            <select id="tuningSelect">
                <option value="standard">Standard</option>
                <option value="dropD">Drop D</option>
            </select>
        </div>
        <button id="toggleBtn">Intervalos: OFF</button>
        <button class="btn-random" onclick="generarJam()">üé≤ Jam</button>
        <button class="btn-favs" id="favModeBtn" onclick="toggleModoFavoritos()">‚ù§Ô∏è Favs: OFF</button>
    </div>

    <div class="metronome-box">
        <button onclick="toggleMetro()">‚ñ∂</button>
        <input type="range" id="bpmSlider" min="40" max="200" value="80" oninput="document.getElementById('bpmVal').innerText=this.value; bpm=this.value;">
        <span id="bpmVal">80</span> BPM
        <div style="display: flex; gap: 5px; margin-left: 10px;">
            <div class="beat-dot" id="dot0"></div><div class="beat-dot" id="dot1"></div><div class="beat-dot" id="dot2"></div><div class="beat-dot" id="dot3"></div>
        </div>
    </div>

    <div id="piano" class="piano-container"></div>
    <div id="chordsList" class="chords-container"></div>
    <div class="overflow-container"><div id="fretboard" class="fretboard"></div></div>
    <div id="chordInfo" class="info-panel">Selecciona un acorde</div>

    <script>
        const notes = ['Do', 'Do#', 'Re', 'Re#', 'Mi', 'Fa', 'Fa#', 'Sol', 'Sol#', 'La', 'La#', 'Si'];
        const intervals = ['1', 'b2', '2', 'b3', '3', '4', 'b5', '5', 'b6', '6', 'b7', '7'];
        const pianoLayout = [0,1,0,1,0,0,1,0,1,0,1,0];
        let libreriaManual = null, selectedChordIdx = null, showIntervals = false, modoFavoritos = false;
        let favoritos = JSON.parse(localStorage.getItem('p_favs')) || [];
        let tuning = [4, 11, 7, 2, 9, 4];
        let audioCtx, metroInt, bpm = 80, currentBeat = 0;

        const scales = {
            "Mayor (J√≥nico)": { steps: [0, 2, 4, 5, 7, 9, 11], triads: ["", "m", "m", "", "", "m", "dim"], tetrads: ["Maj7", "m7", "m7", "Maj7", "7", "m7", "m7b5"], chordNotes: [[0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10]] },
            "D√≥rico": { steps: [0, 2, 3, 5, 7, 9, 10], triads: ["m", "m", "", "", "m", "dim", ""], tetrads: ["m7", "m7", "Maj7", "7", "m7", "m7b5", "Maj7"], chordNotes: [[0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11]] },
            "Frigio": { steps: [0, 1, 3, 5, 7, 8, 10], triads: ["m", "", "", "m", "dim", "", "m"], tetrads: ["m7", "Maj7", "7", "m7", "m7b5", "Maj7", "m7"], chordNotes: [[0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10]] },
            "Lidio": { steps: [0, 2, 4, 6, 7, 9, 11], triads: ["", "", "m", "dim", "", "m", "m"], tetrads: ["Maj7", "7", "m7", "m7b5", "Maj7", "m7", "m7"], chordNotes: [[0,4,7,11], [0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10]] },
            "Mixolidio": { steps: [0, 2, 4, 5, 7, 9, 10], triads: ["", "m", "dim", "", "m", "m", ""], tetrads: ["7", "m7", "m7b5", "Maj7", "m7", "m7", "Maj7"], chordNotes: [[0,4,7,10], [0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11]] },
            "E√≥lico (Menor)": { steps: [0, 2, 3, 5, 7, 8, 10], triads: ["m", "dim", "", "m", "m", "", ""], tetrads: ["m7", "m7b5", "Maj7", "m7", "m7", "Maj7", "7"], chordNotes: [[0,3,7,10], [0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10]] },
            "Locrio": { steps: [0, 1, 3, 5, 6, 8, 10], triads: ["dim", "", "m", "m", "", "", "m"], tetrads: ["m7b5", "Maj7", "m7", "m7", "Maj7", "7", "m7"], chordNotes: [[0,3,6,10], [0,4,7,11], [0,3,7,10], [0,3,7,10], [0,4,7,11], [0,4,7,10], [0,3,7,10]] },
            "Menor Arm√≥nica": { steps: [0, 2, 3, 5, 7, 8, 11], triads: ["m", "dim", "aug", "m", "", "", "dim"], tetrads: ["m(Maj7)", "m7b5", "Maj7#5", "m7", "7", "Maj7", "dim7"], chordNotes: [[0,3,7,11], [0,3,6,10], [0,4,8,11], [0,3,7,10], [0,4,7,10], [0,4,7,11], [0,3,6,9]] },
            "Menor Mel√≥dica": { steps: [0, 2, 3, 5, 7, 9, 11], triads: ["m", "m", "aug", "", "", "dim", "dim"], tetrads: ["m(Maj7)", "m7", "Maj7#5", "7", "7", "m7b5", "m7b5"], chordNotes: [[0,3,7,11], [0,3,7,10], [0,4,8,11], [0,4,7,10], [0,4,7,10], [0,3,6,10], [0,3,6,10]] },
            "Pentat√≥nica Mayor": { steps: [0, 2, 4, 7, 9], triads: ["", "sus2", "m", "", "sus4"], tetrads: ["add9", "7sus2", "m7", "6", "7sus4"], chordNotes: [[0,4,7], [0,2,7], [0,3,7], [0,4,7], [0,5,7]] },
            "Pentat√≥nica Menor": { steps: [0, 3, 5, 7, 10], triads: ["m", "", "sus4", "m", ""], tetrads: ["m7", "7sus4", "7sus4", "m7", "7"], chordNotes: [[0,3,7], [0,5,7], [0,5,7], [0,3,7], [0,4,7]] }
        };

        async function init() {
            try { const res = await fetch('Acordes2.json'); if(res.ok) libreriaManual = await res.json(); } catch(e){}
            
            const rs = document.getElementById('rootSelect'), ss = document.getElementById('scaleSelect');
            notes.forEach((n, i) => rs.innerHTML += `<option value="${i}">${n}</option>`);
            Object.keys(scales).forEach(s => ss.innerHTML += `<option value="${s}">${s}</option>`);

            rs.onchange = ss.onchange = () => { selectedChordIdx = null; update(); };
            document.getElementById('toggleBtn').onclick = (e) => { 
                showIntervals = !showIntervals; 
                e.target.innerText = `Intervalos: ${showIntervals ? 'ON' : 'OFF'}`;
                update(); 
            };

            createPiano(); createFretboard(); update();
        }

        function createPiano() {
            const p = document.getElementById('piano'); p.innerHTML = "";
            for (let i = 0; i < 24; i++) {
                const k = document.createElement('div');
                k.className = `piano-key ${pianoLayout[i%12] ? 'black' : ''}`;
                k.dataset.note = i % 12; k.innerText = notes[i%12];
                k.onclick = () => playNote(i);
                p.appendChild(k);
            }
        }

        function createFretboard() {
            const f = document.getElementById('fretboard'); f.innerHTML = "";
            tuning.forEach((start) => {
                const s = document.createElement('div'); s.className = 'string';
                for (let i = 0; i <= 17; i++) {
                    const fr = document.createElement('div'); fr.className = 'fret';
                    fr.innerHTML = `<div class="note" data-note="${(start + i) % 12}"></div>`;
                    s.appendChild(fr);
                }
                f.appendChild(s);
            });
        }

        function update() {
            const root = parseInt(document.getElementById('rootSelect').value);
            const sName = document.getElementById('scaleSelect').value;
            const sData = scales[sName];
            const scaleNotes = sData.steps.map(v => (root + v) % 12);
            let chordNotes = [];

            if (selectedChordIdx !== null) {
                if (modoFavoritos) {
                    const f = favoritos[selectedChordIdx];
                    const nIdx = notes.indexOf(f.split('-')[0]);
                    chordNotes = [nIdx, (nIdx+4)%12, (nIdx+7)%12]; // Tr√≠ada estimada
                    renderDiccionario(f.split('-')[0], f.split('-')[1]);
                } else {
                    const cRoot = scaleNotes[selectedChordIdx];
                    chordNotes = sData.chordNotes[selectedChordIdx].map(v => (cRoot + v) % 12);
                    renderDiccionario(notes[cRoot], sData.tetrads[selectedChordIdx], sData.triads[selectedChordIdx]);
                }
            } else {
                document.getElementById('chordInfo').innerHTML = "Selecciona un acorde";
            }

            // Actualizar Piano y Guitarra
            document.querySelectorAll('.piano-key, .note').forEach(el => {
                const n = parseInt(el.dataset.note);
                el.classList.remove('active', 'highlight', 'chord-highlight', 'dimmed', 'root');
                
                if (scaleNotes.includes(n)) {
                    el.classList.add('active');
                    if (n === root) el.classList.add('root');
                    if (selectedChordIdx !== null) {
                        chordNotes.includes(n) ? el.classList.add('highlight', 'chord-highlight') : el.classList.add('dimmed');
                    }
                    if (el.classList.contains('note')) {
                        el.innerText = showIntervals ? intervals[(n - root + 12) % 12] : notes[n];
                    }
                }
            });

            // Tarjetas
            const list = document.getElementById('chordsList'); list.innerHTML = "";
            const items = modoFavoritos ? favoritos : sData.steps;
            
            items.forEach((item, i) => {
                let n, t, tet, fullId, triadN;
                if (modoFavoritos) {
                    [n, tet] = item.split('-'); t = ""; fullId = item; triadN = [notes.indexOf(n)];
                } else {
                    const cR = (root + item) % 12;
                    n = notes[cR]; t = sData.triads[i]; tet = sData.tetrads[i];
                    fullId = `${n}-${tet}`; triadN = sData.chordNotes[i].slice(0,3).map(v=>(cR+v)%12);
                }

                const card = document.createElement('div');
                card.className = `chord-card ${selectedChordIdx === i ? 'selected' : ''}`;
                card.innerHTML = `
                    <button class="fav-btn ${favoritos.includes(fullId)?'active':''}" onclick="addFav(event,'${fullId}')">‚ù§Ô∏è</button>
                    <div class="chord-triad">${n}${t}</div>
                    <div class="chord-tetrad">${tet}</div>
                    <div class="mini-piano">${Array.from({length:12},(_,k)=>`<div class="mini-key ${pianoLayout[k]?'black':''} ${triadN.includes(k)?'active':''}"></div>`).join('')}</div>
                `;
                card.onclick = () => { selectedChordIdx = i; update(); };
                list.appendChild(card);
            });
        }

        function renderDiccionario(nota, tet, tri = "M") {
            const panel = document.getElementById('chordInfo');
            let jT = tet === "Maj7" ? "M7" : (tet === "" ? "M" : tet);
            let html = `<div>Acorde: <b>${nota} ${tet}</b></div><div style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:10px;">`;
            
            if (libreriaManual && libreriaManual[jT] && libreriaManual[jT][nota]) {
                libreriaManual[jT][nota].forEach(p => {
                    html += `<div class="svg-card"><div class="svg-label">${jT}</div>${drawSVG(p.split('-'))}</div>`;
                });
            }
            panel.innerHTML = html + "</div>";
        }

        function drawSVG(f) {
            const num = f.filter(v=>v!=='x').map(v=>parseInt(v));
            const start = num.length > 0 ? Math.min(...num.filter(n=>n>0)) : 1;
            let s = `<svg width="60" height="80" viewBox="0 0 100 120"><text x="2" y="40" font-size="12" fill="orange">${start}</text><rect x="25" y="20" width="60" height="80" fill="none" stroke="#333" stroke-width="2"/>`;
            f.forEach((v, i) => {
                const x = 25 + (i * 12);
                if (v === 'x') s += `<text x="${x-3}" y="15" font-size="10" fill="red">x</text>`;
                else if (v === '0') s += `<circle cx="${x}" cy="12" r="3" fill="none" stroke="green"/>`;
                else { const y = 20 + (parseInt(v)-start+1)*20 - 10; s += `<circle cx="${x}" cy="${y}" r="5" fill="#444"/>`; }
            });
            return s + "</svg>";
        }

        function toggleModoFavoritos() {
            modoFavoritos = !modoFavoritos;
            selectedChordIdx = null;
            document.getElementById('favModeBtn').innerText = `‚ù§Ô∏è Favs: ${modoFavoritos ? 'ON' : 'OFF'}`;
            update();
        }

        function addFav(e, id) {
            e.stopPropagation();
            const idx = favoritos.indexOf(id);
            if(idx > -1) favoritos.splice(idx,1); else favoritos.push(id);
            localStorage.setItem('p_favs', JSON.stringify(favoritos)); update();
        }

        function generarJam() {
            document.getElementById('rootSelect').value = Math.floor(Math.random()*12);
            const sk = Object.keys(scales);
            document.getElementById('scaleSelect').value = sk[Math.floor(Math.random()*sk.length)];
            selectedChordIdx = null; modoFavoritos = false; update();
        }

        function toggleMetro() {
            if(metroInt) { clearInterval(metroInt); metroInt = null; }
            else { metroInt = setInterval(tick, 60000/bpm); }
        }

        function tick() {
            if(!audioCtx) audioCtx = new AudioContext();
            const osc = audioCtx.createOscillator();
            osc.frequency.value = currentBeat === 0 ? 880 : 440;
            osc.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            document.querySelectorAll('.beat-dot').forEach((d,i)=>d.classList.toggle('active', i===currentBeat));
            currentBeat = (currentBeat + 1) % 4;
        }

        function playNote(i) {
            if(!audioCtx) audioCtx = new AudioContext();
            const o = audioCtx.createOscillator();
            o.frequency.value = 261.63 * Math.pow(2, i/12);
            o.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.3);
        }

        init();
    </script>
</body>
</html>
