<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PUMUCHORDS v4.0 Elite</title>
    <style>
        :root {
            --bg-color: #2c3e50; --fretboard-wood: #3d2b1f; --string-color: #bdc3c7;
            --fret-color: #d4af37; --note-root: #f1c40f; --note-default: #ffffff; --accent: #e67e22;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; padding: 20px; margin: 0; text-align: center; }
        
        .controls { background: #34495e; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; box-shadow: 0 4px 10px rgba(0,0,0,0.3); align-items: flex-end; }
        .control-group { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        .piano-container { display: inline-flex; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .piano-key { width: 32px; height: 110px; background: white; border: 1px solid #ccc; border-radius: 0 0 4px 4px; position: relative; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 5px; color: #333; font-size: 9px; font-weight: bold; box-sizing: border-box; }
        .piano-key.black { width: 22px; height: 70px; background: #222; margin-left: -11px; margin-right: -11px; z-index: 2; border: 1px solid #000; color: white; }
        /*.piano-key.active { background: #d1d8e0; box-shadow: inset 0 -4px 0 var(--accent); }*/
        .piano-key.highlight { background: var(--note-root) !important; color: black; }
        /* Color para las notas de la escala (Activas) */
        .piano-key.active { background: #d1d8e0; box-shadow: inset 0 -4px 0 #95a5a6; }
        
        /* Color para las notas del ACORDE seleccionado (Recuperado) */
        .piano-key.chord-highlight { 
            background: var(--note-root) !important; 
            color: black !important; 
            box-shadow: inset 0 -6px 0 rgba(0,0,0,0.2);
            z-index: 3; /* Para que resalte */
        }

        .chords-container { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        
        /* Card Corregida */
        .chord-card { 
            background: #1a1a1a; border-radius: 8px; padding: 20px 12px 12px 12px; 
            min-width: 105px; cursor: pointer; border: 2px solid transparent; 
            transition: 0.2s; position: relative; display: flex; flex-direction: column; align-items: center;
        }
        .chord-card.selected { border-color: var(--note-root); background: #2c3e50; }
        .chord-triad { font-size: 1rem; font-weight: bold; color: white; }
        .chord-tetrad { font-size: 0.75rem; color: var(--note-root); opacity: 0.7; margin-top: 2px; }

        .fav-btn { position: absolute; top: 4px; right: 6px; background: none; border: none; font-size: 14px; cursor: pointer; z-index: 10; padding: 0; }
        .fav-btn.active { color: #e74c3c; }

        .overflow-container { width: 100%; overflow-x: auto; background: #000; padding: 30px 0 60px 0; border-radius: 8px; margin-bottom: 20px; }
        .fretboard { display: inline-flex; flex-direction: column; background: var(--fretboard-wood); position: relative; border-left: 10px solid #222; }
        .string { display: flex; height: 38px; position: relative; background-image: linear-gradient(to bottom, transparent 48%, var(--string-color) 49%, var(--string-color) 51%, transparent 52%); }
        .fret { width: 55px; border-right: 2px solid var(--fret-color); display: flex; justify-content: center; align-items: center; position: relative; }
        .fret:first-child { background: #111; border-right: 5px solid #444; width: 45px; }
        .fret.inlay-dot::after { content: "‚óè"; position: absolute; bottom: -35px; color: #aaa; font-size: 14px; }
        .fret.inlay-dot-double::after { content: "‚óè ‚óè"; position: absolute; bottom: -35px; color: #aaa; font-size: 14px; letter-spacing: 2px; }
        
        .note { width: 26px; height: 26px; border-radius: 50%; background: var(--note-default); color: #000; font-size: 10px; font-weight: bold; display: none; justify-content: center; align-items: center; z-index: 2; }
        .note.active { display: flex; }
        .note.chord-highlight { transform: scale(1.2); box-shadow: 0 0 10px var(--note-root); border: 2px solid #000; }
        .note.dimmed { opacity: 0.2; transform: scale(0.85); }
        .note.root { background: var(--note-root); }

        .info-panel { background: #1a1a1a; padding: 20px; border-radius: 12px; display: inline-block; border: 1px solid #444; min-width: 85%; margin-top: 20px; }
        .svg-card { background: #fff; padding: 10px; border-radius: 5px; cursor: zoom-in; transition: transform 0.3s; border-top: 4px solid var(--accent); }
        .svg-card.expanded { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2.5); z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.8); cursor: zoom-out; }
        .svg-label { color: #333; font-size: 10px; font-weight: 800; margin-bottom: 5px; border-bottom: 1px solid #eee; }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; backdrop-filter: blur(4px); }

        button, select { padding: 10px 15px; cursor: pointer; background: var(--accent); border: none; color: white; border-radius: 5px; font-weight: bold; }
        .btn-nav { text-decoration: none; background: #2980b9; color: white; padding: 10px 15px; border-radius: 5px; font-weight: bold; font-size: 13px; }

        .extra-actions { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-random { background: #8e44ad !important; }
        .btn-favs { background: #c0392b !important; }
        
        #randomPanel { background: #16a085; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

        };

        async function cargarDatosYArrancar() {
            try {
                const res = await fetch('Acordes2.json');
                if (res.ok) libreriaManual = await res.json();
            } catch (e) { console.warn("Error JSON"); }
            init();
        }

        function playChord(fretStr) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const frets = fretStr.split('-'), now = audioCtx.currentTime;
            frets.forEach((fret, i) => {
                if (fret.toLowerCase() === 'x') return;
                const freq = stringBaseFreqs[i] * Math.pow(2, parseInt(fret) / 12);
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(0.3, now + (i * 0.05));
                gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now + (i * 0.05)); osc.stop(now + 1.2);
            });
        }

        function init() {
            const rootSel = document.getElementById('rootSelect'), scaleSel = document.getElementById('scaleSelect');
            notes.forEach((n, i) => rootSel.innerHTML += `<option value="${i}">${n}</option>`);
            Object.keys(scales).forEach(s => scaleSel.innerHTML += `<option value="${s}">${s}</option>`);
            createPiano(); createFretboard(); update();
            rootSel.onchange = scaleSel.onchange = () => { selectedChordIdx = null; update(); };
            document.getElementById('tuningSelect').onchange = (e) => { currentTuning = tuningPresets[e.target.value]; createFretboard(); update(); };
            document.getElementById('toggleBtn').onclick = (e) => { showIntervals = !showIntervals; e.target.innerText = showIntervals ? "Intervalos: ON" : "Intervalos: OFF"; update(); };
            document.getElementById('overlay').onclick = () => { document.querySelectorAll('.svg-card').forEach(c => c.classList.remove('expanded')); document.getElementById('overlay').style.display = 'none'; };
        }

        function createPiano() {
            const p = document.getElementById('piano'); p.innerHTML = "";
            for (let i = 0; i < 24; i++) {
                const k = document.createElement('div'); k.className = `piano-key ${pianoLayout[i%12] ? 'black' : ''}`;
                k.dataset.note = i % 12; k.innerText = notes[i%12]; p.appendChild(k);
            }
        }

        function createFretboard() {
            const b = document.getElementById('fretboard'); b.innerHTML = "";
            currentTuning.forEach((start, sIdx) => {
                const sDiv = document.createElement('div'); sDiv.className = 'string';
                for (let f = 0; f <= 17; f++) {
                    const fDiv = document.createElement('div'); fDiv.className = 'fret';
                    if (sIdx === 5) {
                        if ([3, 5, 7, 9, 15, 17].includes(f)) fDiv.classList.add('inlay-dot');
                        if (f === 12) fDiv.classList.add('inlay-dot-double');
                    }
                    fDiv.innerHTML = `<div class="note" data-note="${(start + f) % 12}"></div>`;
                    sDiv.appendChild(fDiv);
                }
                b.appendChild(sDiv);
            });
        }

        function update() {
            const root = parseInt(document.getElementById('rootSelect').value);
            const sData = scales[document.getElementById('scaleSelect').value];
            const scaleNotes = sData.steps.map(v => (root + v) % 12);
            let chordNotes = [];
            const infoPanel = document.getElementById('chordInfo');

            if (selectedChordIdx !== null) {
                const cRoot = scaleNotes[selectedChordIdx], noteName = notes[cRoot];
                chordNotes = sData.chordNotes[selectedChordIdx].map(v => (cRoot + v) % 12);
                const tetrad = sData.tetrads[selectedChordIdx], triad = sData.triads[selectedChordIdx];
                let jsonTet = tetrad === "Maj7" ? "M7" : (tetrad === "" ? "M" : tetrad);
                let jsonTri = triad === "" ? "M" : triad;
                
                infoPanel.innerHTML = `<div>Notas de <b>${noteName}${tetrad}</b>: ${chordNotes.map(n => notes[n]).join(' - ')}</div>`;
                let html = '<div style="display:flex; justify-content:center; gap:15px; margin-top:15px; flex-wrap:wrap;">';
                
                const addDiagrams = (type, label, color) => {
                    if (libreriaManual && libreriaManual[type] && libreriaManual[type][noteName]) {
                        libreriaManual[type][noteName].forEach(pos => {
                            html += `<div class="svg-card" onclick="zoomAndPlay(this, '${pos}')" style="border-top-color:${color}">
                                        <div class="svg-label">${label}</div>${drawSVG(pos.split('-'))}
                                     </div>`;
                        });
                    }
                };

                // ORDEN: Tr√≠adas primero, S√©ptimas despu√©s
                if (jsonTri !== jsonTet) addDiagrams(jsonTri, noteName + triad, "#bdc3c7");
                addDiagrams(jsonTet, noteName + tetrad, "#e67e22");
                infoPanel.innerHTML += html + '</div>';
            }

            // M√°stil y Piano
            document.querySelectorAll('.note').forEach(el => {
                const n = parseInt(el.dataset.note); el.classList.remove('active', 'root', 'chord-highlight', 'dimmed');
                if (scaleNotes.includes(n)) {
                    el.classList.add('active');
                    if (selectedChordIdx !== null) chordNotes.includes(n) ? el.classList.add('chord-highlight') : el.classList.add('dimmed');
                    if (n === root) el.classList.add('root');
                    el.innerText = showIntervals ? intervals[(n - root + 12) % 12] : notes[n];
                }
            });

            /*document.querySelectorAll('.piano-key').forEach(el => {
                const n = parseInt(el.dataset.note); el.classList.remove('active', 'highlight');
                if (scaleNotes.includes(n)) el.classList.add('active');
                if (selectedChordIdx !== null && chordNotes.includes(n)) el.classList.add('highlight');
            });*/
            document.querySelectorAll('.piano-key').forEach(el => {
                const n = parseInt(el.dataset.note); el.classList.remove('active', 'chord-highlight');
                if (scaleNotes.includes(n)) {el.classList.add('active');
                }
                // 2. Iluminamos si la nota pertenece al ACORDE SELECCIONADO
                if (selectedChordIdx !== null && chordNotes.includes(n)) { el.classList.add('chord-highlight');
                }
            });

            // Lista de Acordes
            const cList = document.getElementById('chordsList'); cList.innerHTML = "";
            if (modoFavoritos) {
                if (favoritos.length === 0) cList.innerHTML = "No hay favoritos";
                favoritos.forEach(favId => crearCard(cList, favId));
            } else {
                sData.steps.forEach((step, i) => {
                    const cRoot = (root + step) % 12;
                    const chordId = `${notes[cRoot]}-${sData.tetrads[i] || 'M'}`;
                    crearCard(cList, chordId, i, sData);
                });
            }
        }

        function crearCard(container, chordId, index = null, sData = null) {
            const [nota, tipoTetrad] = chordId.split('-');
            const isActive = favoritos.includes(chordId);
            let tipoTriad = (index !== null && sData) ? sData.triads[index] : "";
            const card = document.createElement('div');
            card.className = `chord-card ${selectedChordIdx === index ? 'selected' : ''}`;
            card.innerHTML = `
                <button class="fav-btn ${isActive ? 'active' : ''}" onclick="toggleFavorito(event, '${chordId}')">
                    ${isActive ? '‚ù§Ô∏è' : 'ü§ç'}
                </button>
                <div class="chord-triad">${nota}${tipoTriad}</div>
                <div class="chord-tetrad">${nota}${tipoTetrad}</div>
            `;
            card.onclick = () => {
                if (index !== null) { selectedChordIdx = (selectedChordIdx === index) ? null : index; update(); }
                let jT = tipoTetrad === "Maj7" ? "M7" : (tipoTetrad === "" ? "M" : tipoTetrad);
                if (libreriaManual && libreriaManual[jT] && libreriaManual[jT][nota]) playChord(libreriaManual[jT][nota][0]);
            };
            container.appendChild(card);
        }

        function toggleFavorito(e, id) {
            e.stopPropagation();
            const i = favoritos.indexOf(id);
            if (i > -1) favoritos.splice(i, 1); else favoritos.push(id);
            localStorage.setItem('pumuchords_favs', JSON.stringify(favoritos)); update();
        }

        function toggleModoFavoritos() {
            modoFavoritos = !modoFavoritos;
            document.querySelector('.btn-favs').innerText = modoFavoritos ? "‚¨Ö Escalas" : "‚ù§Ô∏è Favoritos";
            update();
        }

        function generarProgresionAleatoria() {
            modoFavoritos = false;
            
            // 1. Elegir T√≥nica y Escala al azar
            const randomRoot = Math.floor(Math.random() * 12);
            const scaleKeys = Object.keys(scales);
            const randomScaleKey = scaleKeys[Math.floor(Math.random() * scaleKeys.length)];
            
            // Aplicar a los selectores
            document.getElementById('rootSelect').value = randomRoot;
            document.getElementById('scaleSelect').value = randomScaleKey;
            
            // 2. Generar progresi√≥n l√≥gica (I - ? - ? - ?)
            const sData = scales[randomScaleKey];
            const numGrados = sData.steps.length;
            
            let progresion = [0]; // Empezamos siempre en el grado I (T√≥nica)
            
            while(progresion.length < 4) {
                let nuevoGrado = Math.floor(Math.random() * numGrados);
                // Regla: Que no sea igual al √∫ltimo acorde a√±adido (evita repeticiones)
                if (nuevoGrado !== progresion[progresion.length - 1]) {
                    progresion.push(nuevoGrado);
                }
            }
            
            update(); // Actualizamos la interfaz
            
            // 3. Mostrar nombres claros
            const nombresAcordes = progresion.map(grado => {
                const nIdx = (randomRoot + sData.steps[grado]) % 12;
                const triada = sData.triads[grado];
                return `<span style="background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:4px; margin:0 4px;">
                            ${notes[nIdx]}${triada}
                        </span>`;
            });
            
            const panel = document.getElementById('randomPanel');
            panel.style.display = "block";
            panel.innerHTML = `
                <div style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 8px;">
                    üé≤ Nueva idea en <b>${notes[randomRoot]} ${randomScaleKey}</b>:
                </div>
                <div style="font-size: 1.2rem;">
                    ${nombresAcordes.join(' <span style="opacity:0.5">‚Üí</span> ')}
                </div>
            `;
        }

        function drawSVG(frets) {
            const num = frets.filter(f => f.toLowerCase() !== 'x').map(f => parseInt(f));
            const sF = num.length > 0 ? Math.min(...num.filter(f => f > 0)) : 1;
            let svg = `<svg width="60" height="80" viewBox="0 0 120 130"><text x="5" y="45" font-size="16" fill="#e67e22" font-weight="bold">${sF}</text><rect x="35" y="25" width="60" height="80" fill="none" stroke="#333" stroke-width="2"/>${[45,65,85].map(y => `<line x1="35" y1="${y}" x2="95" y2="${y}" stroke="#ccc"/>`).join('')}${[35,47,59,71,83,95].map(x => `<line x1="${x}" y1="25" x2="${x}" y2="105" stroke="#333"/>`).join('')}`;
            frets.forEach((f, i) => {
                const x = 35 + (i * 12);
                if (f.toLowerCase() === 'x') svg += `<text x="${x-4}" y="18" font-size="12" fill="red">√ó</text>`;
                else if (f == '0') svg += `<circle cx="${x}" cy="15" r="4" fill="none" stroke="green"/>`;
                else { const y = 25 + ((parseInt(f) - sF + 1) * 20) - 10; if (y >= 25 && y <= 105) svg += `<circle cx="${x}" cy="${y}" r="7" fill="#333"/>`; }
            });
            return svg + "</svg>";
        }

        window.zoomAndPlay = (el, pos) => {
            const isExp = el.classList.contains('expanded');
            document.querySelectorAll('.svg-card').forEach(c => c.classList.remove('expanded'));
            if (!isExp) { el.classList.add('expanded'); document.getElementById('overlay').style.display = 'block'; playChord(pos); }
            else { document.getElementById('overlay').style.display = 'none'; }
        };

        cargarDatosYArrancar();
    </script>
