<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PUMUCHORDS - Librer√≠a de Piano Pro</title>
    <style>
        :root {
            --bg-color: #2c3e50; --card-bg: #ffffff;
            --accent: #ffc400; --key-white: #ffffff; --key-black: #333;
            --fav-color: #f1c40f;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; padding: 20px; text-align: center; }
        
        .nav-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto 30px auto; }
        .btn-back { text-decoration: none; border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-back:hover { background: var(--accent); color: white; }

        .filters { 
            background: #34495e; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: center; align-items: flex-end; 
            gap: 20px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: sticky; top: 10px; z-index: 100;
        }
        .filter-group { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; }
        select { padding: 8px; border-radius: 5px; border: none; background: white; font-weight: bold; cursor: pointer; }

        .btn-print { background: #27ae60; color: white; border: none; padding: 9px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .library-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); 
            gap: 25px; max-width: 1300px; margin: 0 auto; 
        }

        .chord-card { 
            display:flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            background: var(--card-bg); padding: 15px; border-radius: 10px;
            border-top: 4px solid var(--accent); transition: 0.3s;
            position: relative; color: #333;
        }
        .chord-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .chord-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: #2c3e50; padding-right: 20px; }
        .chord-name small { display: block; color: var(--accent); font-size: 0.8rem; }

        /* Estrellas Favoritos */
        .fav-star { 
            position: absolute; top: 10px; right: 10px; 
            font-size: 1.2rem; cursor: pointer; color: #ccc; transition: 0.2s;
        }
        .fav-star.active { color: var(--fav-color); text-shadow: 0 0 5px rgba(241, 196, 15, 0.4); }

        /* Mini Piano */
        .piano-svg { width: 100%; height: auto; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2)); }
        .key { stroke: #000; stroke-width: 0.3; }
        .key.white { fill: var(--key-white); }
        .key.black { fill: var(--key-black); }
        .key.active { fill: var(--accent) !important; }

        .chord-card:active {
            transform: scale(0.98);
            background: #fdfdfd;
        }
        .chord-card:active .key.active {
            fill: #ffdb58 !important; /* Un amarillo m√°s brillante al pulsar */
            filter: drop-shadow(0 0 5px var(--accent));
        }

        /*INVERTIR NOTAS*/
        .btn-invert {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 0.6rem;
            padding: 2px 5px;
            cursor: pointer;
            color: #7f8c8d;
            transition: 0.2s;
        }
        .btn-invert:hover {background: var(--accent);color: white;}
        
        .notes-text { font-size: 0.75rem; margin-top: 10px; opacity: 0.8; font-weight: bold; color: #7f8c8d; }

        /* ESTILOS DE IMPRESI√ìN */
        @media print {
            body { background: white !important; color: black; padding: 0; }
            .filters, .nav-header, .btn-back, .fav-star { display: none !important; }
            .library-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
            .chord-card { 
                border: 1px solid #eee; box-shadow: none !important; 
                break-inside: avoid; page-break-inside: avoid;
            }
            /* Ocultar los que NO son favoritos al imprimir */
            .chord-card:not(.is-favorite) { display: none !important; }
            .key.active { fill: #a3a3a3 !important; } /* Ahorro de tinta: negro en lugar de amarillo */
            .print-footer { 
                display: block !important; 
                position: fixed; 
                bottom: 0; 
                width: 100%; 
                text-align: center; 
                font-size: 10px; 
                color: #7f8c8d;
            }
        }
    </style>

<body>

    <div class="nav-header">
        <h1>üéπ Librer√≠a de Piano</h1>
        <a href="index.html" class="btn-back">‚Üê Volver al Generador</a>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label>Filtrar por Nota</label>
            <select id="rootFilter" onchange="renderLibrary()">
                <option value="all">Todas</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Tipo de Acorde</label>
            <select id="typeFilter" onchange="renderLibrary()">
                <option value="all">Todos</option>
            </select>
        </div>
        <div class="filter-group">
            <button class="btn-print" onclick="window.print()">üñ®Ô∏è Favoritos</button>
        </div>
    </div>

    <div id="libraryGrid" class="library-grid"></div>

    <script>
        const notes = ['Do', 'Do#', 'Re', 'Re#', 'Mi', 'Fa', 'Fa#', 'Sol', 'Sol#', 'La', 'La#', 'Si'];
        const chordTypes = {
            // --- B√ÅSICOS ---
            "Mayor": [0, 4, 7],
            "Menor": [0, 3, 7],
            "Aumentado": [0, 4, 8],
            "Disminuido": [0, 3, 6],
            
            // --- S√âPTIMAS ---
            "7": [0, 4, 7, 10],
            "Maj7": [0, 4, 7, 11],
            "m7": [0, 3, 7, 10],
            "m7b5": [0, 3, 6, 10],
            "dim7": [0, 3, 6, 9],
            
            // --- NOVENAS (Extensiones) ---
            "9": [0, 4, 7, 10, 14],      // Dominante 9
            "Maj9": [0, 4, 7, 11, 14],   // Mayor 9
            "m9": [0, 3, 7, 10, 14],    // Menor 9
            "add9": [0, 4, 7, 14],      // Tr√≠ada mayor con 9¬™ a√±adida
            
            // --- ONCENAS Y TRECENAS ---
            "11": [0, 4, 7, 10, 14, 17],    // Dominante 11
            "m11": [0, 3, 7, 10, 14, 17],   // Menor 11
            "13": [0, 4, 7, 10, 14, 17, 21], // Dominante 13 (Acorde completo de 7 notas)
            "Maj13": [0, 4, 7, 11, 14, 17, 21],
            
            // --- SUSPENDIDOS Y OTROS ---
            "sus4": [0, 5, 7],
            "7sus4": [0, 5, 7, 10],
            "6": [0, 4, 7, 9],
            "m6": [0, 3, 7, 9]
        };
        const pianoLayout = [0,1,0,1,0,0,1,0,1,0,1,0];

        // Cargar favoritos de LocalStorage
        let favorites = JSON.parse(localStorage.getItem('pumu_piano_favs')) || [];

        function init() {
            const rf = document.getElementById('rootFilter');
            const tf = document.getElementById('typeFilter');
            notes.forEach(n => rf.innerHTML += `<option value="${n}">${n}</option>`);
            Object.keys(chordTypes).forEach(t => tf.innerHTML += `<option value="${t}">${t}</option>`);
            renderLibrary();
        }

        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('pumu_piano_favs', JSON.stringify(favorites));
            renderLibrary();
        }

        function renderLibrary() {
            const grid = document.getElementById('libraryGrid');
            const rootVal = document.getElementById('rootFilter').value;
            const typeVal = document.getElementById('typeFilter').value;
            grid.innerHTML = "";

            notes.forEach((note, nIdx) => {
                if (rootVal !== "all" && rootVal !== note) return;

                Object.entries(chordTypes).forEach(([typeName, intervals]) => {
                    if (typeVal !== "all" && typeVal !== typeName) return;

                    const chordId = `${note}-${typeName}`;
                    const isFav = favorites.includes(chordId);
                    
                    // Calculamos las notas base
                    let currentIntervals = [...intervals];
                    
                    const card = document.createElement('div');
                    card.className = `chord-card ${isFav ? 'is-favorite' : ''}`;
                    
                    // Funci√≥n interna para actualizar el contenido visual
                    const updateCardContent = (invIdx) => {
                        // L√≥gica de inversi√≥n: sacamos la primera y la ponemos al final (+12 semitonos)
                        let displayIntervals = [...intervals];
                        for(let i = 0; i < invIdx; i++) {
                            let first = displayIntervals.shift();
                            displayIntervals.push(first + 12);
                        }

                        const absoluteNotes = displayIntervals.map(i => (nIdx + i) % 24); // %24 para permitir 2 octavas
                        
                        card.innerHTML = `
                            <span class="fav-star ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${chordId}')">${isFav ? '‚òÖ' : '‚òÜ'}</span>
                            <div class="chord-name">${note} <small>${typeName}${invIdx > 0 ? ' ('+invIdx+'¬™ inv.)' : ''}</small></div>
                            ${drawPiano(absoluteNotes)}
                            <div class="notes-text">${absoluteNotes.map(idx => notes[idx % 12]).join(' ¬∑ ')}</div>
                            <button class="btn-invert" onclick="event.stopPropagation(); this.dataset.inv = (parseInt(this.dataset.inv)+1)%${intervals.length}; updateCardInternal(this.dataset.inv)">üîÑ Invertir</button>
                        `;

                        card.onclick = () => playPianoChord(absoluteNotes);
                    };

                    // Guardamos el estado de la inversi√≥n en el bot√≥n (empezamos en 0)
                    card.dataset.inv = 0;
                    
                    // Necesitamos una funci√≥n que la tarjeta pueda llamar internamente
                    window.updateCardInternal = (newInv) => { /* Esta l√≥gica se gestiona mejor con el render */ };

                    // Para hacerlo m√°s limpio, simplemente reinyectamos el HTML al pulsar:
                    let invCount = 0;
                    // Dentro del evento del bot√≥n Invertir:
                    card.addEventListener('click', (e) => {
                        if(e.target.classList.contains('btn-invert')) {
                            invCount = (invCount + 1) % intervals.length;
                            
                            let displayIntervals = [...intervals];
                            for(let i = 0; i < invCount; i++) {
                                let first = displayIntervals.shift();
                                displayIntervals.push(first + 12); // Sube una octava
                            }

                            // Calculamos las posiciones absolutas en el piano de 2 octavas
                            const newAbs = displayIntervals.map(i => nIdx + i);
                            
                            // Actualizamos el dibujo pasando los n√∫meros TAL CUAL (ej: 4, 7, 12)
                            card.querySelector('.piano-svg').outerHTML = drawPiano(newAbs);
                            card.querySelector('.notes-text').innerText = newAbs.map(idx => notes[idx % 12]).join(' ¬∑ ');
                            card.querySelector('small').innerText = `${typeName}${invCount > 0 ? ' ('+invCount+'¬™ inv.)' : ''}`;
                            
                            // Actualizamos el sonido
                            card.onclick = () => playPianoChord(newAbs);
                            
                            e.stopPropagation();
                        }
                    });

                    // Render inicial
                    const initialAbs = intervals.map(i => (nIdx + i));
                    card.innerHTML = `
                        <span class="fav-star ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${chordId}')">${isFav ? '‚òÖ' : '‚òÜ'}</span>
                        <div class="chord-name">${note} <small>${typeName}</small></div>
                        ${drawPiano(initialAbs.map(n => n % 24))}
                        <div class="notes-text">${initialAbs.map(idx => notes[idx % 12]).join(' ¬∑ ')}</div>
                        <button class="btn-invert">üîÑ Invertir</button>
                    `;
                    card.onclick = () => playPianoChord(initialAbs);

                    grid.appendChild(card);
                });
            });
        }

        function drawPiano(activeNotes) {
            // Aumentamos el ancho del viewBox para 14 teclas blancas (2 octavas de Do a Si)
            let svg = `<svg class="piano-svg" viewBox="0 0 210 60">`;
            
            // Dibujar Teclas Blancas (2 octavas: 14 teclas blancas en total)
            let whiteIdx = 0;
            for(let i = 0; i < 24; i++) {
                if(pianoLayout[i % 12] === 0) {
                    const isActive = activeNotes.includes(i);
                    svg += `<rect class="key white ${isActive?'active':''}" x="${whiteIdx * 15}" y="0" width="15" height="60" rx="1" ry="1" />`;
                    whiteIdx++;
                }
            }

            // Dibujar Teclas Negras (Superpuestas)
            whiteIdx = 0;
            for(let i = 0; i < 23; i++) {
                if(pianoLayout[i % 12] === 0) {
                    if(pianoLayout[(i + 1) % 12] === 1) {
                        const isActive = activeNotes.includes(i + 1);
                        svg += `<rect class="key black ${isActive?'active':''}" x="${(whiteIdx * 15) + 10}" y="0" width="10" height="35" rx="1" ry="1" />`;
                    }
                    whiteIdx++;
                }
            }
    
    return svg + `</svg>`;
}

        let audioCtx = null;

        function playPianoChord(activeNotes) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const now = audioCtx.currentTime;
            
            activeNotes.forEach((noteIdx, i) => {
                // Frecuencia base (Do central)
                const freq = 261.63 * Math.pow(2, noteIdx / 12);
                
                // --- OSCILADOR 1: El Cuerpo (Onda Triangular) ---
                const osc1 = audioCtx.createOscillator();
                const gain1 = audioCtx.createGain();
                osc1.type = 'triangle';
                osc1.frequency.setValueAtTime(freq, now);
                
                // --- OSCILADOR 2: El Arm√≥nico/Ataque (Onda Senoidal alta) ---
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(freq * 2, now); // Una octava arriba para dar brillo

                // --- ENVOLVENTE (Efecto Piano de Cola) ---
                // Nota: El ataque es inmediato (0.005s) y el decaimiento es largo
                [gain1, gain2].forEach((g, idx) => {
                    const vol = idx === 0 ? 0.4 : 0.15; // El segundo oscilador es m√°s sutil
                    g.gain.setValueAtTime(0, now);
                    g.gain.linearRampToValueAtTime(vol, now + 0.005); 
                    g.gain.exponentialRampToValueAtTime(0.0001, now + 2.5);
                    
                    g.connect(audioCtx.destination);
                });

                osc1.connect(gain1);
                osc2.connect(gain2);
                
                // El "Strum" o rasgueo: un peque√±√≠simo retardo (0.015s) entre notas 
                // para que no suene como un acorde de teclado electr√≥nico perfecto.
                osc1.start(now + (i * 0.015));
                osc2.start(now + (i * 0.015));
                
                osc1.stop(now + 2.5);
                osc2.stop(now + 2.5);
            });
        }

        init();
    </script>

    <div class="print-footer" style="display: none;">
        <hr>
        <p>Generado con <strong>PUMUCHORDS</strong> - Diccionario de Acordes Personalizado - 2026</p>
